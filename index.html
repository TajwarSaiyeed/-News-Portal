<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Daily News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5e3bd4b969.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <button class="btn btn-primary" type="button" id="myloader" disabled>
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="visually-hidden">Loading...</span>
    </button>
    <header class="container mt-3">
      <nav class="nav justify-content-between align-items-center">
        <a class="nav-link logo" href="#" aria-current="page">The Daily News</a>
        <div class="d-flex links">
          <a class="nav-link cursor-pointer" id="news-btn" href="#">News</a>
          <a class="nav-link cursor-pointer" id="blog-btn" href="#">Blog</a>
        </div>
      </nav>
      <hr />
      <section class="container category-container">
        <ul
          id="dyCategory"
          class="nav dynamic-category d-flex flex-lg-row flex-md-column flex-sm-column flex-column"
        ></ul>
      </section>
    </header>
    <main id="main">
      <section id="all-news-data-container">
        <div id="category-spin" class="d-none justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <section
          id="data-count-container"
          class="d-none container bg-white text-dark rounded-1 shadow my-3 p-3"
        >
          <div class="d-flex justify-content-start align-items-center">
            <h2 class="fs-2 fw-bold ps-2">
              <span id="data-count">0</span> News Found
            </h2>
          </div>
        </section>
        <section class="container" id="news-container">
          <h1 class="text-danger text-center" id="no-data"></h1>
        </section>
      </section>
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="newsModal"
          tabindex="-1"
          aria-labelledby="newsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newsModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- blog section  -->
      <section class="container d-none" id="blog-container">
        <h1 class="fs-1">BLOG</h1>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
