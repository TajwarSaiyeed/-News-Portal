<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Daily News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5e3bd4b969.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <button class="btn btn-primary" type="button" id="myloader" disabled>
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="visually-hidden">Loading...</span>
    </button>
    <header class="container mt-3">
      <nav class="nav justify-content-between align-items-center">
        <a class="nav-link logo" href="#" aria-current="page">The Daily News</a>
        <div class="d-flex links">
          <a class="nav-link" href="#">News</a>
          <a class="nav-link" href="#">Blog</a>
        </div>
      </nav>
      <hr />
      <section class="container category-container">
        <ul
          class="nav dynamic-category d-flex flex-lg-row flex-md-column flex-sm-column flex-column"
        ></ul>
      </section>
    </header>
    <main>
      <section class="container" id="news-container"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
